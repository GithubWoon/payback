<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>All Registers Page</title></head>

<body>

<h1>All Registers</h1>

<!-- Add User Form -->
<form id="registerForm" action="#" method="post">
  <label for="id">ID:</label><br>
  <input type="text" id="id" name="id"><br>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name ="password"><br><br>
  <button type= "button" onclick = "submitData()">Submit</button> <!-- Changed to button and added onclick event -->
</form>

<br>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Password</th> <!-- Add this header -->
    </tr>

    <!-- Assuming that 'registers' is a list of user objects passed from the server-side -->
    <tr th:each="register : ${registers}">
        <td th:text="${register.id}"></td> 
        <td th:text="${register.name}"></td> 
        <td th:text="${register.password}"></td> <!-- Add this column -->
    </tr>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function submitData() {
  var id = $('#id').val();
  var name = $('#name').val();
  var password = $('#password').val();

  $.ajax({
    url: '/api/register', // Change this to your API endpoint
    data: { 'id': id, 'name': name, 'password': password },
    type: 'POST',
    success: function(response) {
      alert('Data submitted successfully');
      location.reload(); // Optional: reload the page to show the updated list
    },
    error: function(error) {
      console.log(error);
      alert('An error occurred');
    }
  });
}
</script>
